<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" value="0" id="screen" disabled>
        <div id="buttons">
            <div class="btn" data-action="clear">
                <p>C</p>
            </div>
            <div class="btn" data-action="back">
                <p>&lt;=</p>
            </div>
            <div class="btn" data-action="sign">
                <p>+/-</p>
            </div>
            <div class="btn" data-operator="/">
                <p>/</p>
            </div>
            <div class="btn" data-number="1">
                <p>1</p>
            </div>
            <div class="btn" data-number="2">
                <p>2</p>
            </div>
            <div class="btn" data-number="3">
                <p>3</p>
            </div>
            <div class="btn" data-operator="*">
                <p>*</p>
            </div>
            <div class="btn" data-number="4">
                <p>4</p>
            </div>
            <div class="btn" data-number="5">
                <p>5</p>
            </div>
            <div class="btn" data-number="6">
                <p>6</p>
            </div>
            <div class="btn" data-operator="-">
                <p>-</p>
            </div>
            <div class="btn" data-number="7">
                <p>7</p>
            </div>
            <div class="btn" data-number="8">
                <p>8</p>
            </div>
            <div class="btn" data-number="9">
                <p>9</p>
            </div>
            <div class="btn" data-operator="+">
                <p>+</p>
            </div>
            <div class="btn" data-number="">
                <p>0</p>
            </div>
            <div class="btn" data-number=".">
                <p>.</p>
            </div>
            <div class="btn" data-operator="equal">
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
